<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Legitsoft Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        html, body {
            overflow: hidden !important;
            height: 100%;
        }
        form {
            overflow-y: hidden;
            scrollbar-width: none; /* Firefox */
        }
        form::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
    </style>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen">
    <form class="bg-gray-900 bg-opacity-95 rounded-lg shadow-lg p-8 w-full max-w-lg flex flex-col gap-6">
        <h2 class="text-blue-600 text-3xl font-bold uppercase text-center mb-2">Let's Connect</h2>
        <div class="flex flex-col gap-2">
            <label for="name" class="text-white text-lg font-semibold">Name</label>
            <input type="text" id="name" name="name" required class="rounded px-4 py-2 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>
        <div class="flex flex-col gap-2">
            <label for="email" class="text-white text-lg font-semibold">Email</label>
            <input type="email" id="email" name="email" required class="rounded px-4 py-2 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>
        <div class="flex flex-col gap-2">
            <label for="phone" class="text-white text-lg font-semibold">Phone</label>
            <input type="tel" id="phone" name="phone" class="rounded px-4 py-2 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>
        <div class="flex flex-col gap-2">
            <label for="message" class="text-white text-lg font-semibold">Message</label>
            <textarea id="message" name="message" rows="4" required class="rounded px-4 py-2 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-600"></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-full uppercase font-bold hover:bg-blue-700 transition-colors">Send</button>
    </form>
</body>
</html>
